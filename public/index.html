<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã‰checs Atomiques Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    .shake-error { animation: shake 0.2s ease-in-out 0s 2; }
    .chess-piece { font-family: "Arial", sans-serif; user-select: none; }
    .history-scroll::-webkit-scrollbar { width: 4px; }
    .history-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    .move-dot { width: 12px; height: 12px; background-color: rgba(0, 0, 0, 0.2); border-radius: 50%; }
    .capture-ring { width: 40px; height: 40px; border: 4px solid rgba(255, 0, 0, 0.2); border-radius: 50%; }
    .coord { font-size: 10px; font-weight: bold; color: #94a3b8; display: flex; align-items: center; justify-content: center; }
    .coord-row { width: 20px; }
    .coord-col { height: 20px; }
@keyframes pulse-timer { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .timer-warning { animation: pulse-timer 1s infinite; color: #ef4444 !important; }
    
    /* Animations pour les portails */
    @keyframes portal-pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }
    @keyframes portal-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes portal-ping { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
    
    .portal-glow { animation: portal-pulse 2s infinite; }
    .portal-spin { animation: portal-spin 3s linear infinite; }
    .portal-ping { animation: portal-ping 1s ease-out; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
